<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Odin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard-container">
        <header>
            <div class="top-bar-container">
                <div class="top-left-bar">
                    <img class="search-icon" src="./img/magnify.svg" alt="search icon, magnify glass">
                    <input class= "search-bar" id="search-bar" type="text">
                  </div>
                    <div class="top-right-bar">
                      <img class="alerts-icon" src="./img/bell-ring.svg" alt="alerts icon, bell ringing">
                      <img class="profile-picture" src="./img/IMG_9687.JPG" alt="profile picture, Tony Soprano on a Halo vehicle">
                      <p class="profile-name">Jacaré</p>
                  </div>
            </div>
            <div class="lower-bar">
                <div class="greeting-container">
                    <img class="profile-picture-main" src="./img/IMG_9687.JPG" alt="bigger profile picture">
                    <p>Hi there,</p>
                    <p>Jacaré (@jacare)</p>
                </div>
                <div class="buttons-container">
                  <button class="header-button">New</button>
                  <button class="header-button">Upload</button>
                  <button class="header-button">Share</button>
                </div>
            </div>
        </header>
        <nav>
            <div id="title-container">
                <img src="img/view-dashboard.svg" alt="dashboard-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-items">
                <ul class="nav-text">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="nav-icons">
                    <li><img src="./img/home-circle.svg" alt="home icon"></li>
                    <li><img src="./img/account.svg" alt="profile icon"></li>
                    <li><img src="./img/message.svg" alt="messages icon"></li>
                    <li><img src="./img/history.svg" alt="history icon"></li>
                    <li><img src="./img/calendar-check.svg" alt="tasks icon"></li>
                    <li><img src="./img/account-group.svg" alt="communities icon"></li>
                </ul>
            </div>
            <div class="other-items">
                <ul class="other-items-text">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
                <ul class="other-items-icons">
                    <li><img src="./img/cog.svg" alt="settings icon, a cog"></li>
                    <li><img src="./img/help-box.svg" alt="question mark icon"></li>
                    <li><img src="./img/security.svg" alt="shield icon for privacy"></li>
                </ul>
            </div>
        </nav>
        <main>
            <div id="projects-container">
                <p>Your Projects</p>
                <div class="card-1"></div>
                <div class="card-2"></div>
                <div class="card-3"></div>
                <div class="card-4"></div>
                <div class="card-5"></div>
                <div class="card-6"></div>
                <div class="card-7"></div>
                <div class="card-8"></div>
            </div>
            <div class="announcements-container">
                <p>Announcements</p>
                <div class="announcements-card"></div>
            </div>
            <div class="trending-container">
                <p>Trending</p>
                <div class="trending-card"></div>
            </div>
        </main>
    </div>
</body>
</html>
